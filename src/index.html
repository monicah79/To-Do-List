<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/a6627283f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="top">
            <p class="to-do">Today's To Do</p>
            <i class="fa fa-refresh" aria-hidden="true"></i>
            
        </div>
       <form class="input-form" action="">
        <label class="label" for=""></label>
        <div class="boot-ic">
            <input class="top-b" type="text" placeholder="Add your list">
            <div>
                <i class="fa fa-level-down" aria-hidden="true"></i>
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
            
        </div>
       </form>
        
       
        <ul class="todo-list">
           <li class="li-todo">
            <!-- <div class="check">
                <input type="checkbox">
                <p class="para"></p>
            </div>
            <div><i class="fa fa-ellipsis-v" aria-hidden="true"></i></div> -->
           </li>
        </ul>
        <div class="bottom-bg">
            <p class="bottom">Clear all complete</p>
        </div>
    </main>
</body>
</html>
